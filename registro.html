<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./proyectodb-master/css/registro.css">
</head>
<body class="register-page">
    <main class="register-container">
        <h1 class="register-title">Crear Cuenta</h1>
        
        <form class="register-form" id="registerForm">
            <!-- Campos opcionales -->
            <div class="name-fields">
                <div class="form-group">
                    <label>Nombre <span class="optional">(opcional)</span></label>
                    <input type="text" placeholder="Ej: María">
                </div>
                
                <div class="form-group">
                    <label>Apellido <span class="optional">(opcional)</span></label>
                    <input type="text" placeholder="Ej: González">
                </div>
            </div>
            
            <!-- Campos obligatorios -->
            <div class="form-group">
                <label>Nombre de usuario</label>
                <input type="text" id="username" placeholder="Ej: usuario123" required>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="ejemplo@email.com" required>
            </div>
            
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" placeholder="Min 8, max 15 caracteres" minlength="8" required maxlength="15">
            </div>
            
            <div class="form-group">
                <label>Confirmar contraseña</label>
                <input type="password" id="confirmPassword" placeholder="Repite tu contraseña" required>
            </div>
            
            <button type="submit" class="register-button">Registrarse</button>
            <div id="message-container" style="margin-top: 10px; font-size: 14px;"></div>
        </form>
        
        <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </main>
    
    <script src="./proyectodb-master/js/registro.js"></script>
</body>
</html>
