<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Mágico</title>
    <link rel="stylesheet" href="./proyectodb-master/css/style.css">
    <link rel="stylesheet" href="./proyectodb-master/css/registro.css">
</head>
<body>
    <div class="register-container">
        <form class="register-form" id="registerForm">
            <h1 class="register-title">Registro Mágico</h1>
            
            <!-- Campos opcionales -->
            <div class="name-fields">
                <div class="form-group">
                    <label for="nombre">Nombre <span class="optional">(opcional)</span></label>
                    <input type="text" id="nombre" placeholder="Ej: María">
                </div>
                
                <div class="form-group">
                    <label for="apellido">Apellido <span class="optional">(opcional)</span></label>
                    <input type="text" id="apellido" placeholder="Ej: González">
                </div>
            </div>
            
            <!-- Campos obligatorios -->
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Ej: usuario123" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="ejemplo@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Min 8, max 15 caracteres" minlength="8" maxlength="15" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" placeholder="Repite tu contraseña" required>
            </div>
            
            <button type="submit" class="register-button">Registrarse</button>
            <div id="message-container"></div>
        </form>
        
        <div class="login-option">
            <span>¿Ya tienes cuenta?</span>
            <a href="login.html">Inicia sesión aquí</a>
        </div>
    </div>
    <script src="./proyectodb-master/js/registro.js"></script>
</body>
</html>
