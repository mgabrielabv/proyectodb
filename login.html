<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./proyectodb-master/css/style.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <img src="./proyectodb-master/img/user.png" alt="user.img" class="login-icon">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="ejemplo@email.com" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Contraseña" required>
            
            <!-- Checkbox para mostrar campo de admin -->
            <div class="form-group" style="margin-top: 10px;">
                <label>
                    <input type="checkbox" id="adminCheckbox"> ¿Eres administrador?
                </label>
            </div>
            
            <!-- Campo de código admin (oculto inicialmente) -->
            <div id="adminCodeContainer" style="display: none; width: 80%;">
                <label for="adminCode">Código de Administrador</label>
                <input type="password" id="adminCode" placeholder="Ingrese código admin">
            </div>
            
            <button type="submit" id="submit">Iniciar sesión</button>
            
            <div id="message" style="margin-top: 15px;"></div>
        </form>
        
        <div class="register-option">
            <span>¿No tienes cuenta?</span>
            <a href="registro.html">Regístrate aquí</a>
        </div>
    </div>
    <script src="./proyectodb-master/js/login.js"></script>
</body>
</html>
