<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección de Cartas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1>Mi Colección de Cartas</h1>
        <nav class="tabs">
            <button class="tab-button active" data-tab="collections">Colecciones</button>
            <button class="tab-button" data-tab="search">Búsqueda</button>
            <button class="tab-button" data-tab="market">Mercado</button>
        </nav>
    </header>

    <main class="main-content">
        <!-- Sección Colecciones (activa por defecto) -->
        <section id="collections" class="tab-content active">
            <h2>Explorar Colecciones</h2>
            <div class="collections-grid" id="collections-container">
                <!-- Las colecciones se cargarán aquí con JavaScript -->
            </div>
        </section>

        <!-- Sección Búsqueda -->
        <section id="search" class="tab-content">
            <h2>Búsqueda Avanzada</h2>
            <form id="search-form" class="search-form">
                <div class="form-group">
                    <label>Color:</label>
                    <select id="color-filter" multiple>
                        <option value="white">Blanco</option>
                        <option value="blue">Azul</option>
                        <option value="black">Negro</option>
                        <option value="red">Rojo</option>
                        <option value="green">Verde</option>
                    </select>
                </div>
                <button type="submit" class="search-button">Buscar</button>
            </form>
            <div class="cards-grid" id="search-results">
                <!-- Resultados de búsqueda aparecerán aquí -->
            </div>
        </section>

        <!-- Sección Mercado -->
        <section id="market" class="tab-content">
            <h2>Ofertas del Mercado</h2>
            <div class="offers-grid" id="market-offers">
                <!-- Ofertas se cargarán aquí -->
            </div>
        </section>
    </main>

    <!-- Modal para detalles -->
    <div id="card-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
