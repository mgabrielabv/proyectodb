<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="proyectodb-master/css/admin.css">
</head>
<body>
    <header class="app-header">
        <h1>Panel de Administración</h1>
        <button id="logoutBtn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
        </button>
    </header>
    <div class="admin-container">
        <form class="admin-form">
            <h1 class="admin-title">Panel de Administración</h1>

            <div class="section">
                <h2>Gestión de Tablas</h2>
                <div class="form-group">
                    <label for="tableName">Nombre de la Tabla:</label>
                    <input type="text" id="tableName" placeholder="Ej: usuarios">
                    <div class="button-group">
                        <button type="button" id="showRecords">Mostrar Registros</button>
                        <button type="button" id="createRecord">Crear Registro</button>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Búsqueda de Usuario</h2>
                <div class="form-group">
                    <label for="searchUser">Nombre de Usuario:</label>
                    <input type="text" id="searchUser" placeholder="Ej: usuario123">
                    <button type="button" id="searchButton">Buscar</button>
                </div>
            </div>
            <div id="message-container"></div>
        </form>
    </div>
    <script src="./proyectodb-master/js/admin.js"></script>
</body>
</html>
